version: '3.8'

services:
  backend:
    build: ./Backend
    ports:
      - "3000:3000"
    volumes:
      # This volume persists the SQLite database file.
      # The host path (left) is mapped to the container path (right).
      - ./backend/database:/app/database

  frontend:
    build: ./Frontend
    ports:
      - "80:80"
